<!DOCTYPE html>

<html>

<head>
    <title>Video Edge Detection</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="particlesjs-config.json"></script>
    <script src="script.js" type="text/javascript"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body">
    <div id="particles-js" style="position: absolute; width: 200%; height: 200%; background-color: #76453B;"></div>

    <div class="container">
        <div class="row mt-5">
            <div class="col-md-12 text-center">
                <h1>VIDEO EDGE DETECTION WEBSITE</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12 text-center">
                <h2><i>HTML5 Canvas + Javascript</i></h2>
            </div>
        </div>

        <label for="videoInput" class="custom-file-upload">Choose Video</label>
        <input type="file" id="videoInput" accept="video/*">


        <div class="row mt-3">
            <div class="col-md-12 d-flex justify-content-center">
                <video id="myVideo" src="Cloud.mp4" muted></video>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md-6 d-flex justify-content-end">
                <canvas id="myCanvas1" style="border:2px solid #F8FAE5;"></canvas>
            </div>
            <div class="col-md-6 d-flex justify-content-start">
                <canvas id="myCanvas2" style="border:2px solid #F8FAE5;"></canvas>
            </div>
        </div>

        <div class="row mt-3 d-flex justify-content-center">
            <div class="col-md-5">
                <div class="row d-flex justify-content-center" style="align-items:center;">
                    <input type="text" class="form-control-plaintext col-md-3" style="color: #F8FAE5;" value="Intensity:" readonly>
                    <input type="range" class="custom-range col-md-6" id="intensity" min="0" max="500" value="250">
                </div>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-md-12 d-flex justify-content-center">
                <button type="button" id="myButton" class="btn btn-primary" disabled>Play</button>
            </div>
        </div>

        <div class="row mt-5">
            <div class="col-md-12 text-center">
                <h2><i>20120452 - Đinh Viết Danh</i></h2>
            </div>
        </div>

    </div>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js'></script>
    <script src="particle.js"></script>
</body>

</html>
